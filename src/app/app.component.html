<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
  <hr>
<ol>
  <ng-container *ngFor="let person of people; let i = index">
      <li *ngIf="person.age>=18">{{person.name}}</li>
  </ng-container>    
</ol>
<hr>
<ul>
  <ng-container *ngFor="let person of people;let i = index" [ngSwitch]="person.cercania">
      <li 
      [ngStyle]="{color: (person.age)>=18 ? 'orange':'blue'}" 
      [ngClass]="{par_number: (i+1) % 2 !==0}" [highlight]="person.plan">
        {{person.name}} - 
        <span [ngStyle]="{'background-color': 'green'}" *ngSwitchCase ="1">Muy cercano</span>      
        <span [ngStyle]="{'background-color': 'grey'}" *ngSwitchCase ="2">Cercano</span>      
        <span [ngStyle]="{'background-color': 'red'}" *ngSwitchCase ="3">Lejano</span>              
    </li>
  </ng-container>    
</ul>
